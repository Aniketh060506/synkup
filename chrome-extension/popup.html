<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CopyDock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      height: 240px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      color: white;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .icon {
      width: 40px;
      height: 40px;
      background: #1C1C1E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
      font-size: 24px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .status {
      background: #1C1C1E;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .status-label {
      color: #999999;
    }

    .status-value {
      color: white;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      background: white;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .instructions {
      font-size: 12px;
      color: #666666;
      margin-top: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">ðŸ“‹</div>
    <h1>CopyDock</h1>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">
        <span id="statusDot" class="status-dot"></span>
        Connection
      </span>
      <span class="status-value" id="status">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Saving to</span>
      <span class="status-value" id="target">...</span>
    </div>
  </div>

  <button class="btn" id="openApp">Launch Desktop App</button>

  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Select text on any webpage<br>
    2. Click "ðŸ“‹ Send to CopyDock" button<br>
    3. Or use <kbd>Ctrl+Shift+C</kbd> shortcut<br>
    4. Content saves to desktop app automatically
  </div>

  <script src="popup.js"></script>
</body>
</html>
